<!doctype html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
  <head>
    {% block header %}
    <link rel='icon' href="{% static 'buttonlogo.png' %}" type='image/x-icon'/ >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stork.css' %}" type="text/css"> 
    <link rel="icon" href="/static/favicon.ico">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Stork</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="margin-bottom:16px">
      <a class="navbar-brand" href="/storkbaby/">
          <img src="{% static 'index_logo.png' %}" width="50" height="50" alt="">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Dogs of IX üê∂</a>
          </li> 
        </ul>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">New Dog</button>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header justify-content-between">
            <h4 class="modal-title">New Dog</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>Enter your dog's deets:</p>
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <table>
              {{ form|crispy }}
              </table>
              <br>
              <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>

    {% block content %}
    {% endblock %}
    <nav class="navbar fixed-bottom navbar-center navbar-dark bg-faded" style="background-color: #f5f5f5;">
        <ul class="nav navbar-nav">
          <li> ¬© IX All Hands: Innovation Break-Out Session </li>
        </ul>
      </nav>
  </body>
</html>
