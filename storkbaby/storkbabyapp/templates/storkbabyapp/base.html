<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <link rel='icon' href="{% static 'buttonlogo.png' %}" type='image/x-icon'/ >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stork.css' %}" type="text/css"> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'stork.css' %}">
    <link rel="icon" href="/static/favicon.ico">
    <title>Stork</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom:16px">
      <a class="navbar-brand" href="/storkbaby/{{my_id}}">
          <img src="{% static 'buttonlogo.png' %}" alt="My image" width="50" height="50" alt="">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/storkbaby/{{my_id}}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="/storkbaby/{{my_id}}/{{my_id}}/profile">My Account<span class="sr-only">(current)</span></a>
            </li>
        </ul>
      </div>
      <form class="form-inline my-2 my-lg-0" type="get" action="/storkbaby/{{my_id}}/search" method="POST" style="margin: 0">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="seachbox" name="searchbox">
        <button class="btn btn-outline-success my-2 my-sm-0 bg-white" id="search_submit" type="submit">Search</button>
      </form>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
