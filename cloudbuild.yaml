steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/stork-253213/stork', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/stork-253213/stork']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'stork', '--image', 'gcr.io/stork-253213/stork', '--region', 'us-east1','--platform', 'managed', '--quiet']
images:
- gcr.io/stork-253213/stork
